	<h1 id="verification_heading">Verify Your Account</h1>

    <div class="code-container">
        <input type="text" class="code" maxlength="1" id = "1" oninput="limitInput(this, 2)" placeholder="0" onkeydown="goback(this, 1)">

        <input type="text" class="code" maxlength="1" id = "3" oninput="limitInput(this, 4)" placeholder="0" onkeydown="goback(this, 2)">
        <input type="text" class="code" maxlength="1" id = "4" oninput="limitInput(this, 5)" placeholder="0" onkeydown="goback(this, 3)">
        <input type="text" class="code" maxlength="1" id = "5" oninput="limitInput(this, 6)" placeholder="0" onkeydown="goback(this, 4)">
        <input type="text" class="code" maxlength="1" id = "6" oninput="limitInput(this)"    placeholder="0" onkeydown="goback(this, 5)">
    </div>

</script>
